<ion-header>

    <ion-navbar>
      <ion-toolbar>
        <ion-title>{{ name }} to {{ dest }}</ion-title>
        <ion-buttons end>
            <button (click)="cancel()" ion-button>Cancel</button>
        </ion-buttons>
      </ion-toolbar>
    </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list-header>
      Minutes
      <ion-badge item-end>{{ minutes }}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="1" max="60" [(ngModel)]="minutes">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>60</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <button block ion-button *ngIf="passes > 0" (click)="approve(false)">Approve Pass</button>
  <p *ngIf="passes > 0">{{ name }} will have {{ passes - 1 }} passes left.</p>
  <button *ngIf="passes < 1" full ion-button disabled>Approve Pass</button>
  <p *ngIf="passes < 1">{{ name }} has no passes left.</p>
  <br>
  <button block ion-button (click)="approve(true)">Give Pass</button>
  <p>{{ name }} will still have {{ passes }} passes left.</p>
</ion-content>
