<ion-header>

  <ion-toolbar>
    <ion-title>Send message to {{ name }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <textarea #text placeholder="Message" autofocus></textarea>
  <br>
  <button ion-button full (click)="send(text.value)">Send</button>
</ion-content>
