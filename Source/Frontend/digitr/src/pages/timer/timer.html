<ion-header>

    <ion-navbar>
      <ion-toolbar>
        <ion-title>Timer | {{ totalSeconds / 60 }} minutes</ion-title>
        <ion-buttons end>
            <button (click)="done()" ion-button>Done</button>
        </ion-buttons>
      </ion-toolbar>
    </ion-navbar>

</ion-header>

<ion-content>
  <round-progress [current]="seconds" [max]="totalSeconds" [responsive]="false" color="#EC6C4D" class="progress"></round-progress>
  <h1 class="stat" [ngClass]="{'red': totalSeconds < seconds}"><b>{{ seconds }}</b></h1>
</ion-content>
